{{user.username}}

<p class="row">
  <div class="col">
    <div class="input-group">
      <input escapable ng-model="filter" type="text" class="form-control" placeholder="filter">
    </div>
  </div>
</p>

<p class="row">
  <div ng-repeat="list in lists" class="list-group col-md-3">
    <h3>{{list.$id}} <span class="label label-default">{{list.$getIndex().length}}</span></h3>
    <issues issues='list' filter='filter' active-card='activeCard' user='user'></issues>
  </div>
</p>
