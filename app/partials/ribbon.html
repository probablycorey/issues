<div ng-if="isClosed(issue) || isUnhandled(issue)" class="ribbon ribbon-small" ng-class='{"ribbon-red":isClosed(issue), "ribbon-green":isUnhandled(issue)}'>
  <div class="banner">
      <div class="text">
        <span ng-if="isClosed(issue)">closed</span>
        <span ng-if="isUnhandled(issue)">new</span>
      </div>
  </div>
</div>
