<div ng-if="isClosed() || isUnhandled()" class="ribbon ribbon-small" ng-class='{"ribbon-red":isClosed(), "ribbon-green":isUnhandled()}'>
  <div class="banner">
      <div class="text">
        <span ng-if="isClosed()">closed</span>
        <span ng-if="isUnhandled()">new</span>
      </div>
  </div>
</div>
