<div class="list-group col-md-3">
  <a ng-repeat='issue in issues' class='list-group-item issue' ng-href='{{issue.html_url}}'>
    <h4 class='list-group-item-heading'>{{issue.title}}</h4>
    <div class="row">
      <div class="col-md-12">
        <img class='pull-right' ng-src='{{assigneeImageUrl(issue.assignee)}}'></img>
        <span class="badge">
          {{issue.comments}}
          <ng-pluralize count='issue.comments' when='{"one":  "comment", "other": "comments"}'></ng-pluralize>
        </span>
        <span ng-repeat='label in issue.labels'>
          <span class='label' style='background-color:#{{label.color}};'>{{label.name}}</span>
        </span>
      </div>
    </div>
  </a>
</div>
